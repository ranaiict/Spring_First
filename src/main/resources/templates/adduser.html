<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/headerPart:: div"></div>
<div th:replace="fragments/sidebar:: div"></div>

<h2>Add New User</h2>
<div class="block">
    <h2>[[${result}]]</h2>
    <form action="/adduserdata" method="post" enctype="multipart/form-data">
        <table class="form">

            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Your Name..." class="medium" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Designation</label>
                </td>
                <td>
                    <input type="text" name="designation" placeholder="Designation..." class="medium" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="text" name="email" placeholder="Email..." class="medium" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile</label>
                </td>
                <td>
                    <input type="text" name="phoneNo" placeholder="Phone number..." class="medium" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username</label>
                </td>
                <td>
                    <input type="text" name="username" placeholder="Username..." class="medium" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="text" name="password" placeholder="Password..." class="medium" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" Value="Save" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
</div>

<div th:replace="fragments/footer :: div"></div>
