<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/headerPart:: div"></div>
<div th:replace="fragments/sidebar:: div"></div>

<h2>Edit User</h2>
<div class="block">
    <form action="/project/addProject" method="post" enctype="multipart/form-data">
        <table class="form">
            <input type="hidden" name="id" th:value="${projectById.id}">
            <tr>
                <td>
                    <label>Name</label>
                </td>
                <td>
                    <input type="text" name="projectName" th:value="${projectById.projectName}" class="medium" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" Value="Update" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
</div>

<div th:replace="fragments/footer :: div"></div>
